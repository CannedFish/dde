<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="3lib/css/bootstrap.css" rel="stylesheet">
        <link href="asserts/css/desktop.css" rel="stylesheet">
    </head>
    <body>
        <script id="icontemp" type="text/x-jquery-tmpl">
            <div draggable=true id="{{=id}}" class="{{=class}}" exec="{{=exec}}">
                <img draggable=false src={{=icon}} width="48">
                <div class="item_name">{{=name}}</div>
            </div>
        </script>

        <div class="applet" draggable=true>
            <div class="handlebar">Handle Bar</div>
            <iframe src="asserts/applet/clock/index.html" width="200px" height="200px" scrolling=no frameborder=no> </iframe>
        </div>

        <div id="itemContainer"></div>

        <button id="opener">Open Dialog</button>
        <div id="popup">
            <div id="dialog" title="test dialog">
                <p> This is an animted dialog which is userful for displaying 
                information.  中文测试
                </p>
            </div>
        </div>

        <script type="text/javascript" src="3lib/js/jquery-1.7.1.min.js"></script> 
        <script type="text/javascript" src="3lib/js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="3lib/js/jsrender.js"></script>
        <script type="text/javascript" src="asserts/js/desktop.js"> </script>
    </body>
</html>
