<html>
<head>
	<meta charset="utf-8">
	<title>Domiant color calc</title>
	<link href="css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
	<script src="js/jquery-1.8.3.js"></script>
	<script src="js/jquery-ui-1.9.2.custom.js"></script>
    <style>
        #slider {
            width: 500px;
        }
    </style>
	<script>
	$(function() {
		$( "#slider" ).slider({
			range: true,
            values: [ 0, 100],
            change: function(e, ui) {
                show.innerText = ui.values[0] / 100 + " ~~ " + ui.values[1]/100;
            }
		});
	});
	</script>

</head>
<body>
    <div id="slider"></div>
    <div id="show">0</div>

</body>
</html>
