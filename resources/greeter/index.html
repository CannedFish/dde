<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="../common/css/global.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>

        <div class="Wrap">
            <ul id="roundabout">
            </ul>
        </div>

        <div id="Time" class="Time">
             <div id="time" class="Time01"></div>
             <div id="date" class="Time02"></div>
        </div>

        <div id="Version">
        </div>

        <div id="bottom_buttons">
        </div>

        <div id="Debug"></div>

        <script src="js/jquery.js"></script>
        <script src="js/jquery.roundabout.js"></script>
        <script src="js/jquery.event.drag.js"></script>
        <script src="js/jquery.event.drop.js"></script>
        <script src="js/jquery.easing.js"></script>
        <script src="js/jquery.smooth-scroll.js"></script>
        <script src="js/greeter.js"> </script>
        <script>
            $("#roundabout").roundabout({
                    tilt: 0.6,
                    minScale: 0.5,
                    duration: 200,
                    easing: 'easeOutQuad',
                    enableDrag: true,
                    dropEasing: 'easeOutBounce'
                }, function() {
                    $(this).fadeTo(300, 1);
            });
        </script>
    </body>
</html>
