<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="../common/css/global.css" rel="stylesheet">
        <link href="../common/css/animation.css" rel="stylesheet">
        <link href="css/lock.css" rel="stylesheet">
        <link href="css/user.css" rel="stylesheet">
        <link href="css/userstyle.css" rel="stylesheet">
        <link href="css/time.css" rel="stylesheet">
        <link href="css/mediacontrol.css" rel="stylesheet">
        <link href="css/menu.css" rel="stylesheet">
    </head>
    
    <body oncontextmenu="return false">

        <div id="div_users" class="div_users">
            
            <div class="container">
                <section class="main">
                    <form class="form-2">
                    <div class="user">
                        <img src="images/userpic.jpg" />
                        <div class="masked">
                            <h1><label for="login" class="username">Recognition...</label></h1>
                        </div>
                    </div>
                        <div style=" margin-left:150px; height:140px;">
                        <p class="glass"></p>
                        
                      <p class="clearfix" style="margin-top:-165px;z-index:999; position: relative;">
                            <label for="password"><i class="icon-lock"></i>Administrator</label>
                            <input name="password" type="password" class="showpassword" placeholder="Password" maxlength="16">
                        </p>
                        <p class="clearfix" style="z-index:999; position: relative;">
                          <input type="submit" name="submit" value="Login">
                        </p>
                        </div>
                </form>
            </section>
            </div>

        </div>


        <div id="div_time" class="div_time"></div>
        <div id="div_media_control" class="div_media_control"></div>
        <div id="div_power" class="div_power"></div>
        
        <script src="js/jquery.js"></script>
        <script src="js/jquery.roundabout.js"></script>
        <script src="js/jquery.easing.js"></script>
        <script src="js/jquery.smooth-scroll.js"></script>
        <script src="js/lock.js"> </script>
        <!-- jQuery if needed -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $(".showpassword").each(function(index,input) {
                    var $input = $(input);
                    $("<p class='opt' style='height:10px;'/>").append(
                      $("<span class='checkbox icon-eye-open'/>").append(
                        $("<input type='checkbox' id='showPassword' />").click(function() {
                            var change = $(this).is(":checked") ? "text" : "password";
                            var rep = $("<input placeholder='Password' type='" + change + "' />")
                                .attr("id", $input.attr("id"))
                                .attr("name", $input.attr("name"))
                                .attr('class', $input.attr('class'))
                                .val($input.val())
                                .insertBefore($input);
                            $input.remove();
                            $input = rep;
                         })
                    )).append($("<label for='showPassword' data-on='ON' data-off='OFF'>").text("")).insertAfter($input.parent());
                    
                });

                $('#showPassword').click(function(){
                    if($("#showPassword").is(":checked")) {
                        $('.icon-lock').addClass('icon-unlock');
                        $('.icon-unlock').removeClass('icon-lock');
                        $('.icon-eye-open').css('color','#333');   
                    } else {
                        $('.icon-unlock').addClass('icon-lock');
                        $('.icon-lock').removeClass('icon-unlock');
                        $('.icon-eye-open').css('color','');
                    }
                });
            });
        </script>

    </body>
</html>
